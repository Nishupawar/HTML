<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body bgcolor="white">
        
            <center>  <h1> Student Registeration Form</h1> </center>  
            
            <form style="border: 10px;" >
                <center>  
            <label for="Name">Name : </label>
            <input id="name" placeholder="Enter Name" type="text">
            <br><br>

            <label for="email">Email: </label>
            <input id="email" placeholder="Enter your Email" type="email">
            <br><br>

            <label for="Number">Mobile No:</label>
            <input id="numbber" placeholder="Enter Mobile Number" type="number">
            <br><br>

            <label for="DOB">DOB: </label>
            <input id="number" type="date">
            <br><br>

            <label for="gender">Gender: </label>
            male : <input id="name" name="gendr" type="radio">
            female : <input id="name" name="gendr" type="radio">
            others : <input id="name" name="gendr" type="radio">
    
            <br><br>

            <label for="progessbar">ProgressBar</label>
           <input id="name" type="range">
           <br><br>

           <label for="">Country : </label>
           <select name="" id="">
               <option value="India">India</option>
               <option value="Pakistan">Pakistan</option>
               <option value="Pakistan">Bangladesh</option>
               <option value="Srinlanka">Srinlanka</option>
               <option value="Bhutan">Bhutan</option>
           </select>
           <br><br>

           <label for="decsription">Description</label><br>
           <textarea placeholder="Enter full Description" name="" id="" cols="50" rows="10"></textarea>
           <br><br>

           <label for="t&c">terms and condition</label>
           <input id="t&c" type="checkbox">
           <br><br>

           <label for="submit">Submit</label>
           <input id="name" type="submit">
           <br><br>
        </center> 
        </form>
    </div>
    </body>
</html>
