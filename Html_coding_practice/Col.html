    <h2>Example of Col Tag</h2>

    </colgroup>

        <th>Roll No.</th>

        <th>Maths</th>  
        <th>Science</th>  
    </tr>

    </tr>  
    <tr>  
        <td>2</td>  
        <td>Neha</td>

    </tr>  
    <tr>  
        <td>3</td>  
        <td>Jenny</td>

    </tr>  
    <tr>  
        <td>4</td>

    </tr>  
</table>
